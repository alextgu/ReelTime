<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReelTime Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">

</head>
<body>
  
  <h1>ReelTime</h1>
  <p>Live Reels Counter:</p>
  <div id="counter">0</div>

  <div class="bar">
  <a href="stats.html" class="icon-link">
    <i class="fa-solid fa-chart-bar"></i>
    <span class="tooltip-text">View Your Data</span>
  </a>
 <a href="#" id="reset-btn" class="icon-link">
  <i class="fa fa-refresh" aria-hidden="true"></i>
  <span class="tooltip-text">Reset Count</span>
</a>
  
  <a href="settings.html" class="icon-link">
    <i class="fa-solid fa-gear"></i>
    <span class="tooltip-text">Go to Settings</span>
  </a>
  </div>


<div id="confirmation-modal" class="modal hidden">
  <div class="modal-content">
    <p>Are you sure you want to reset the count? This change is irreversible.</p>
    <button id="confirm-reset">Yes</button>
    <button id="cancel-reset">Cancel</button>
  </div>
</div>
  
</body>
</html>
